<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order Form</title>
    <link rel="icon" href="https://www.flaticon.com/svg/static/icons/svg/1047/1047051.svg" type="image/svg+xml">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/sform.css">
</head>
<body>
<div class="container">
    <header>
        <button class="back-home-btn" onclick="location.href='/admin'">
            <i class="fas fa-arrow-left"></i> Back to Dashboard
        </button>
        <h1><i class="fas fa-receipt"></i> Rental Order Form</h1>
    </header>

    <form th:action="@{/admin/order/save}" th:object="${order}" method="post">
        <input type="hidden" th:field="*{id}"/>

        <label for="car"><i class="fas fa-car-alt"></i> Car:</label>
        <input type="text" id="car" th:value="${order.car.make + ' ' + order.car.model}" disabled/>

        <label for="customer"><i class="fas fa-user-circle"></i> Customer:</label>
        <input type="text" id="customer" th:value="${order.customer.name}" disabled/>

        <label for="numberOfDays"><i class="fas fa-calendar-day"></i> Number of Days:</label>
        <input type="number" id="numberOfDays" th:field="*{numberOfDays}" min="1" required/>

        <label for="totalPrice"><i class="fas fa-dollar-sign"></i> Total Price:</label>
        <input type="number" id="totalPrice" th:field="*{totalPrice}" step="0.01" required/>

        <label for="startDate"><i class="fas fa-calendar-alt"></i> Start Date:</label>
        <input type="date" id="startDate" th:field="*{startDate}" required/>

        <button type="submit">
            <i class="fas fa-save"></i> Save Order
        </button>
    </form>
</div>
</body>
</html>
