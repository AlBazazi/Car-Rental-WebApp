<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Factor Form</title>
    <link rel="icon" href="https://www.flaticon.com/svg/static/icons/svg/1047/1047051.svg" type="image/svg+xml">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/sform.css">
</head>
<body>
<div class="container">
    <header>
        <button class="back-home-btn" onclick="location.href='/admin'">
            <i class="fas fa-arrow-left"></i> Back to Dashboard
        </button>
        <h1><i class="fas fa-sliders-h"></i> Set Pricing</h1>
    </header>

    <form th:action="@{/admin/factor/save}" method="post">
        <label for="state"><i class="fas fa-car-side"></i> Car Brand:</label>
        <select id="state" name="state" onchange="fetchModels()">
            <option value="">Select Brand</option>
            <option value="Audi">Audi</option>
            <option value="BMW">BMW</option>
            <option value="Mercedes">Mercedes</option>
        </select>

        <label for="model"><i class="fas fa-car"></i> Car Model:</label>
        <select id="model" name="model">
            <option value="">Select Model</option>
        </select>

        <label for="factor"><i class="fas fa-percentage"></i> Factor:</label>
        <input type="number" id="factor" name="factor" min="1" placeholder="Enter new factor (e.g., 1000 PKR daily)" required/>

        <button type="submit">
            <i class="fas fa-save"></i> Save Factor
        </button>
    </form>
</div>

<script>
    function fetchModels() {
        const make = document.getElementById("state").value;
        const modelSelect = document.getElementById("model");

        // Clear current options
        modelSelect.innerHTML = '<option value="">Select Model</option>';

        if (make) {
            fetch(`/rental/models?make=${encodeURIComponent(make)}`)
                .then(response => response.json())
                .then(models => {
                    models.forEach(model => {
                        const option = document.createElement("option");
                        option.value = model;
                        option.textContent = model;
                        modelSelect.appendChild(option);
                    });
                })
                .catch(error => {
                    console.error('Error fetching models:', error);
                });
        }
    }
</script>
</body>
</html>
