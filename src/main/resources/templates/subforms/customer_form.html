<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer Form</title>
    <link rel="icon" href="https://www.flaticon.com/svg/static/icons/svg/1047/1047051.svg" type="image/svg+xml">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/sform.css">
</head>
<body>
<div class="container">
    <header>
        <button class="back-home-btn" onclick="location.href='/admin'">
            <i class="fas fa-arrow-left"></i> Back to Dashboard
        </button>
        <h1 th:text="${customer.id} != null ? 'Edit Customer' : 'Add Customer'">
            <i class="fas fa-user-plus"></i> Add Customer
        </h1>
    </header>

    <form th:action="@{/admin/customer/save}" th:object="${customer}" method="post">
        <input type="hidden" th:field="*{id}"/>

        <label for="name"><i class="fas fa-user"></i> Name:</label>
        <input type="text" id="name" th:field="*{name}" placeholder="Enter full name" required/>

        <label for="email"><i class="fas fa-mail"></i> Email:</label>
        <input type="text" id="email" th:field="*{email}" placeholder="abc@gmail.om" required/>

        <label for="phoneNumber"><i class="fas fa-phone"></i> Phone Number:</label>
        <input type="text" id="phoneNumber" th:field="*{phoneNumber}" placeholder="e.g., 03XXXXXXXXX" required/>

        <label for="nic"><i class="fas fa-id-card"></i> NIC:</label>
        <input type="text" id="nic" th:field="*{nic}" placeholder="Enter 13-digit NIC" required/>

        <button type="submit">
            <i class="fas fa-save"></i> Save Customer
        </button>
    </form>
</div>
</body>
</html>
